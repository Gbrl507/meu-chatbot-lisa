<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Lisa</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; padding: 20px; overflow-y: auto; background: #f0f0f0; }
    #chat div { margin-bottom: 10px; }
    .user { text-align: right; color: blue; }
    .lisa { text-align: left; color: green; }
    #inputArea { display: flex; padding: 10px; background: #ddd; }
    #message { flex: 1; padding: 10px; font-size: 16px; }
    #send { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="message" type="text" placeholder="Digite aqui..." />
    <button id="send">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function addMessage(text, cls) {
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      messageInput.value = '';
      
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      addMessage(data.reply || 'Sem resposta', 'lisa');
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
