<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lisa Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat {
      width: 400px;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .user {
      color: #4ade80;
    }

    .lisa {
      color: #60a5fa;
    }

    input {
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    button {
      margin-top: 6px;
      padding: 8px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat">
    <div id="messages"></div>
    <input id="input" placeholder="Fale com a Lisa..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
